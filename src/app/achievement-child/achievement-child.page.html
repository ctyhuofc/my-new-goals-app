<ion-card *ngIf="task.status === 'Done'">

  <ion-card-header>
    <ion-card-subtitle>{{ task.description}}</ion-card-subtitle>
    <ion-card-title>{{ task.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
{{ task.date_of_start | date }} <br>
{{ task.description }} <br>
{{ task.date_of_end }} <br>
<ion-checkbox (ionChange)="updateTask()"></ion-checkbox>
<ion-button (click)="goToDo()">Confirm Unfinished</ion-button>
  </ion-card-content>
</ion-card>
