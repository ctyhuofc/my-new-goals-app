<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
Goals
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let goal of goals">

    <app-achievement-parent [goal]="goal"></app-achievement-parent>
</div>
<ion-button (click)="goToAddGoal()">Add Goal</ion-button>
</ion-content>
